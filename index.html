.glow {
  font-size: 90px;

  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0035e3, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }

  to {
    text-shadow: 0 0 20px #0035e3, 0 0 30px #0035e3, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;

<body>
    <audio id="bgm" src="bgm.mp3" loop>

    </audio>
    <div id="particles-js"></div>
    <div class="main center">
        <!-- <div style="font-size: 40px;" class="logo-bass logo-blur"><span class="logo-neon">Welcome</span></div> -->
        <div style="font-size: 40px;"><span class="logo-neon"></span></div>
    </div>
    <div class="controls">
    <div class="overlay">
    <script>
        var rythm;
        var initialized = false;

        var init_rythm = () => {
            rythm = new Rythm();
            rythm.addRythm('logo-bass', 'pulse', 0, 7);
            rythm.addRythm('logo-neon', 'textNeon', 80, 150, {
                to: [77, 0, 60],
                from: [138, 0, 108]
            });

            rythm.addRythm('logo-blur', 'blur', 80, 150, {
                min: 0,
                max: 4
            });
        };
        bgm.volume = 0.2;
        var play = () => {
            if (initialized)
                return;
            bgm.play().then(() => {
                init_rythm();
                rythm.connectExternalAudioElement(bgm);
                rythm.start();
                $(".overlay").addClass("hidden");
                initialized = true;
            });
        };
        play();

        window.onclick = () => {
            play();
        }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 800,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#621dd1"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 1,
                        "color": "#0f56d9"
                    },
                    "polygon": {
                        "nb_sides": 0
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "opacity_min": 0,
                        "sync": true
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1000,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "straight",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
