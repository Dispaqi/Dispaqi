<script type="19c8acdc8e31ac1c7468fa4d-text/javascript">
        const showToast = (text, icon) => {
            Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                onOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            }).fire({
                icon: icon != undefined ? icon : "success",
                title: text != undefined ? text : "Thanks"
            });
        }

        function captchacallback(token) {
            toastLogin('username', 'password', token, '/dashboard');
            grecaptcha.reset();
        }

        const usernameEl = document.getElementById("username");
        function forgotPassword() {
            if(usernameEl.length < 1)
                return showToast("Please type your username first", "error");

                fetch(`${location.protocol}//${location.host}/auth/recovery`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: usernameEl.value
                    })
                })
                .then(data => data.json())
                .then(body => {
                    showToast(body.message, body.success ? "success" : "error");
                });
        }

        let errorcallback = (e) => {
            // Not really used but ok
            console.log(e);
            Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                onOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            }).fire({
                icon: "error",
                title: "Invalid Captcha, try again."
            });
            setTimeout(() => {
                grecaptcha.reset();
                grecaptcha.execute();
            }, 2*1000);
        }
    </script>
