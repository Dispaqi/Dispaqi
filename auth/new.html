<script type="ed7ed5f8d036ea29a0c25844-text/javascript">
        const showToast = (text, icon) => {
            Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                onOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            }).fire({
                icon: icon != undefined ? icon : "success",
                title: text != undefined ? text : "Thanks"
            });
        }
        const passwords = {
            main:       document.getElementById("password"),
            confirm:    document.getElementById("confirmPassword")
        }
        function captchacallback(token) {
            if(passwords.main.value != passwords.confirm.value) {
                passwords.main.classList.add('passerror');
                passwords.confirm.classList.add('passerror');

                setTimeout(()=> {
                    passwords.main.classList.remove('passerror');
                    passwords.confirm.classList.remove('passerror');
                }, 2*1000)
                return showToast("Passwords doesn't match", "error");
            }


            toastLogin('username', 'password', 'email', token, '/error?id=404');
            grecaptcha.reset();
        }

        let errorcallback = (e) => {
            // Not really used but ok
            console.log(e);
            showToast("Invalid Captcha", "error");
            setTimeout(() => {
                grecaptcha.reset();
                grecaptcha.execute();
            }, 2 * 1000);
        }
    </script>
